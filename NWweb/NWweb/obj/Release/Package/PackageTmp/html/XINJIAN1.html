    <script>
        function getmessage() {
            var reali = window.location.search;
            var strarr = reali.split('title=');
            var xmlhttp;
            if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else { // code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("get", "../../Sever/GONGQIU/selectmessage.aspx?time=" + Date.now.toString() + "&title=" + strarr[1], true);
            xmlhttp.send(null);
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {//检查服务是否有返回  
                    js = JSON.parse(xmlhttp.responseText);//获取返回内容并把其转换为JSON格式    
                    var body = js.body; 
                    var message1 = document.getElementById("title");
                    var message2 = document.getElementById("time");
                    var message3 = document.getElementById("contact");
                    var message4 = document.getElementById("usetime");
                    var message5 = document.getElementById("number");
                    var message6 = document.getElementById("state");
                    var message7 = document.getElementById("label4");
                    message1.innerHTML = unescape(body[0].GONGQIU_XINXI_SHANGPIN);
                    message2.innerHTML = unescape(body[0].TIME);
                    message3.innerHTML = unescape(body[0].GONGQIU_XINXI_RENYUAN_XINGMING);
                    message4.innerHTML = unescape(body[0].GONGQIU_XINXI_YOUXIAOQI);
                    message5.innerHTML = unescape(body[0].GONGQIU_XINXI_RENYUAN_DIANHUA);
                    message6.innerHTML = unescape(body[0].STATE);
                    message7.innerHTML = unescape(body[0].GONGQIU_XINXI_MIAOSHU);
                }
            }
        }
    </script>
