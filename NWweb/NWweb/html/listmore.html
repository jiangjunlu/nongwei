<script type="text/javascript">
    window.onerror = function () { return true; }
    function getmessage() {
        var reali = window.location.search;
        var xmlhttp;
        if (window.XMLHttpRequest) { // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp1 = new XMLHttpRequest();

        } else { // code for IE6, IE5
            xmlhttp1 = new ActiveXObject("Microsoft.XMLHTTP");
        } 
        xmlhttp1.open("get", "../../Sever/nongchanpin/selectjiagezoushi.aspx?time=" + Date.now.toString(), true);
        xmlhttp1.send(null);
        xmlhttp1.onreadystatechange = function () {
                        
            if (xmlhttp1.readyState == 4 && xmlhttp1.status == 200) {//检查服务是否有返回
                js = JSON.parse(xmlhttp1.responseText);//获取返回内容并把其转换为JSON格式
                var body = js.body;
                var message = document.getElementById("tlist");
                var str = new Array(100);

                var rowspan = 1;
                str[0] = "<tr><td rowspan='1'>" + body[0].ADDRESS + "</td><td>" + body[0].PINZHONG +
                    "</td><td>元/斤</td><td>" + body[0].ZUOJIA_SHOUJIA + "</td><td>" + body[0].DIANSHANG_SHOUJIA +
                    "</td><td>" + body[0].TONGBI + "</td><td>" + body[0].HUANBI + "</td><td>" + body[0].BODONG_STATICS + "</td></tr>";
        
                for (var col = 1; col < body.length; col++) {
                    if (body[col].ADDRESS == body[col - 1].ADDRESS) {
                        rowspan++;
                        str[col - rowspan+1] = "<tr><td rowspan='" + rowspan + "'>"+str[col - rowspan+1].substr(20);
                        str[col] = "<tr><td>" + body[col].PINZHONG + "</td><td>元/斤</td><td>" + body[col].ZUOJIA_SHOUJIA + "</td><td>" + body[col].DIANSHANG_SHOUJIA +
                    "</td><td>" + body[col].TONGBI + "</td><td>" + body[col].HUANBI + "</td><td>" + body[col].BODONG_STATICS + "</td></tr>";
                    } else {
                        rowspan=1;
                        str[col] = "<tr><td rowspan='1'>" + body[col].ADDRESS + "</td><td>" + body[col].PINZHONG + "</td><td>元/斤</td><td>" + body[col].ZUOJIA_SHOUJIA + "</td><td>" + body[col].DIANSHANG_SHOUJIA +
                    "</td><td>" + body[col].TONGBI + "</td><td>" + body[col].HUANBI + "</td><td>" + body[col].BODONG_STATICS + "</td></tr>";
                    } 
                   
                    
                }
                var html = "";
                for (var i = 0; i < 100 && str[i] != null; i++) {
                    html += str[i];
                    
                } message.innerHTML = message.innerHTML + unescape(html);
            }
        }
    }
</script>
